<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/d5ec8328e0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <img src="/images/illustration-mockups.svg" alt="Desktop and tablet Huddle preview" class="huddle-illustration">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="primary-btn">Register</button>
    </div>
  </main>
  <footer>
    <ul>
      <li>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </li>
      <li>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </li>
      <li>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </li>
    </ul>
  </footer>
</body>
</html>
